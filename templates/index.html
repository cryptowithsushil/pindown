<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinDown Pro - Sushil Dahiya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .mesh-bg { background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%); animation: moveGradient 15s ease infinite alternate; }
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.6); box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.15); }
        .active-logo-container { animation: float-anim 3s ease-in-out infinite; }
        .moving-text { display: inline-block; animation: subtle-sway 4s ease-in-out infinite; }
        @keyframes subtle-sway { 0%, 100% { transform: translateX(-3px); } 50% { transform: translateX(3px); } }
        @keyframes float-anim { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-8px); } }
        .heart-sparkle { position: fixed; bottom: -10vh; pointer-events: none; z-index: 9999; animation: floatUp linear forwards; }
        @keyframes floatUp { 0% { transform: translateY(100vh) scale(0.5); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(-20vh) scale(1.5) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 selection:bg-red-500 selection:text-white">

    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute -top-[20%] -left-[10%] w-[70%] h-[70%] rounded-full bg-purple-200/40 blur-[100px]"></div>
        <div class="absolute top-[40%] -right-[10%] w-[60%] h-[60%] rounded-full bg-red-200/40 blur-[100px]"></div>
    </div>
    <div id="heartsContainer"></div>

    <div id="debugBox" class="hidden fixed top-6 z-50 bg-white/95 backdrop-blur border border-red-200 text-red-600 px-6 py-3 rounded-full shadow-xl">
        <p class="font-bold text-sm flex items-center gap-2"><i class="fa-solid fa-circle-xmark text-lg"></i> <span id="debugText">Error</span></p>
    </div>

    <div class="glass-panel w-full max-w-lg rounded-[2.5rem] p-6 sm:p-10 relative transition-all duration-500">
        <div class="text-center mb-8">
            <div class="active-logo-container inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-red-500 to-pink-600 mb-5 relative z-10 shadow-lg">
                <i class="fa-brands fa-pinterest text-4xl text-white"></i>
            </div>
            <div class="block"><div class="moving-text"><h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">PinDown <span class="text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-pink-600">Pro</span></h1></div></div>
            <p class="text-slate-400 text-sm mt-1 font-medium tracking-wide">Download Videos & Images</p>
        </div>

        <div class="relative mb-6 flex items-center bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
            <div class="pl-5 text-gray-400"><i class="fa-solid fa-link text-lg"></i></div>
            <input type="text" id="urlInput" oninput="toggleClearBtn()" placeholder="Paste Pinterest Link..." class="w-full px-4 py-4 bg-transparent outline-none text-gray-700 font-semibold">
            <button onclick="clearInput()" id="clearBtn" class="hidden p-3 text-gray-400 hover:text-red-500 transition cursor-pointer z-20"><i class="fa-solid fa-circle-xmark text-xl"></i></button>
            <button onclick="pasteLink()" class="px-5 py-4 text-xs font-bold text-slate-500 hover:text-red-600 hover:bg-red-50 transition border-l border-gray-100 h-full tracking-wider z-20">PASTE</button>
        </div>

        <button onclick="fetchMedia()" id="fetchBtn"
            class="w-full bg-gradient-to-r from-slate-900 to-slate-800 hover:from-black hover:to-gray-900 text-white font-bold py-4 rounded-2xl shadow-xl transform transition hover:-translate-y-1 active:scale-[0.98] flex justify-center items-center gap-3 text-lg">
            <span>Video Download</span> <i class="fa-solid fa-cloud-arrow-down"></i>
        </button>

        <div id="loader" class="hidden mt-8 text-center"><div class="inline-block w-8 h-8 border-4 border-gray-200 border-t-red-500 rounded-full animate-spin"></div><p class="text-slate-400 text-xs mt-2 font-bold uppercase tracking-widest">Searching...</p></div>

        <div id="resultArea" class="hidden mt-8 animate-[fadeIn_0.6s_ease-out]">
            <div id="mediaContainer" class="rounded-[1.5rem] overflow-hidden mb-5 bg-white border border-gray-100 shadow-2xl min-h-[250px] flex items-center justify-center relative"></div>
            
            <div class="grid grid-cols-1 gap-3">
                <button id="downloadBtn1" onclick="startDownload(1)" class="w-full bg-gradient-to-r from-red-500 to-pink-600 text-white hover:shadow-lg py-4 rounded-xl font-bold text-base transition transform active:scale-[0.98] flex justify-center items-center gap-2">
                    <i class="fa-solid fa-circle-play"></i> <span>Save to Gallery</span>
                </button>
                <button id="downloadBtn2" onclick="startDownload(2)" class="w-full bg-white text-slate-700 border border-gray-200 hover:bg-gray-50 py-3.5 rounded-xl font-bold text-sm transition flex justify-center items-center gap-2">
                    <i class="fa-solid fa-server"></i> Backup Link
                </button>
            </div>
        </div>
    </div>

    <div class="mt-8 text-slate-400 text-center text-sm font-medium relative z-10 select-none"><p class="flex items-center justify-center gap-1">Made with <i class="fa-solid fa-heart text-red-500 animate-pulse"></i> by <span id="triggerSparkles" class="text-slate-800 font-bold cursor-pointer hover:text-red-600 transition border-b-2 border-red-500/30 hover:border-red-500 pb-0.5">Sushil Dahiya</span></p></div>

    <script>
        document.getElementById('triggerSparkles').addEventListener('click', function(e) {
            var container = document.getElementById('heartsContainer');
            var colors = ['#ec4899', '#a855f7', '#fbbf24', '#f43f5e']; 
            for (var i = 0; i < 40; i++) {
                var heart = document.createElement('i'); heart.className = 'fa-solid fa-heart heart-sparkle';
                heart.style.left = Math.random() * 100 + 'vw'; heart.style.fontSize = (Math.random() * 30 + 15) + 'px';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)]; heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(heart); setTimeout(() => heart.remove(), 5000);
            }
        });

        var currentMediaUrl = ""; 
        var currentMediaType = "video"; // Default
        var urlInput = document.getElementById('urlInput');
        var clearBtn = document.getElementById('clearBtn');

        function toggleClearBtn() { if (urlInput.value.trim().length > 0) clearBtn.classList.remove('hidden'); else clearBtn.classList.add('hidden'); }
        async function pasteLink() { try { urlInput.value = await navigator.clipboard.readText(); toggleClearBtn(); } catch (err) { alert('Paste manually.'); } }
        function clearInput() { urlInput.value = ""; toggleClearBtn(); document.getElementById('resultArea').classList.add('hidden'); document.getElementById('loader').classList.add('hidden'); currentMediaUrl = ""; }
        function showDebugError(msg) { var box = document.getElementById('debugBox'); document.getElementById('debugText').innerText = msg; box.classList.remove('hidden'); setTimeout(() => box.classList.add('hidden'), 4000); }

        async function fetchMedia() {
            document.getElementById('debugBox').classList.add('hidden'); document.getElementById('resultArea').classList.add('hidden');
            var url = urlInput.value.trim(); var loader = document.getElementById('loader');
            if (!url) { showDebugError("Link is empty!"); return; }
            loader.classList.remove('hidden');
            try {
                var response = await fetch('/get-media', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ url: url }) });
                var data = await response.json();
                if (data.success) {
                    currentMediaUrl = data.url;
                    currentMediaType = data.type; // Store Type (Video/Image)
                    
                    var html = '';
                    if (data.type === 'video') {
                        html = `<video controls autoplay muted loop class="w-full h-full object-contain bg-black" style="max-height: 450px;"><source src="${data.url}" type="video/mp4"></video>`;
                        document.getElementById('fetchBtn').innerHTML = '<span>Video Download</span> <i class="fa-solid fa-cloud-arrow-down"></i>';
                    } else {
                        html = `<img src="${data.url}" class="w-full h-full object-contain bg-black" style="max-height: 450px;">`;
                        document.getElementById('fetchBtn').innerHTML = '<span>Image Download</span> <i class="fa-solid fa-image"></i>';
                    }
                    
                    document.getElementById('mediaContainer').innerHTML = html; 
                    document.getElementById('resultArea').classList.remove('hidden');
                } else { showDebugError("Media not found."); }
            } catch (err) { showDebugError("Connection Error."); } finally { loader.classList.add('hidden'); }
        }

        function startDownload(type) {
            if (!currentMediaUrl) return;
            if (type === 2) { window.open(currentMediaUrl, '_blank'); return; }

            var btn = document.getElementById('downloadBtn1');
            var originalHTML = btn.innerHTML; var originalClass = btn.className;
            btn.disabled = true; btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> <span>Starting...</span>';
            
            var xhr = new XMLHttpRequest();
            // Pass media type to backend
            var proxyUrl = `/proxy-download?url=${encodeURIComponent(currentMediaUrl)}&type=${currentMediaType}`;
            xhr.open('GET', proxyUrl, true); xhr.responseType = 'blob';

            var progress = 0;
            var simInterval = setInterval(() => { if(progress < 90) { progress += Math.floor(Math.random() * 5) + 1; if(progress>90) progress=90; btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> <span>Downloading ${progress}%</span>`; } }, 300);

            xhr.onprogress = function(e) {
                if (e.lengthComputable) {
                    clearInterval(simInterval);
                    var percent = Math.floor((e.loaded / e.total) * 100);
                    btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> <span>Downloading ${percent}%</span>`;
                }
            };

            xhr.onload = function() {
                clearInterval(simInterval);
                if (xhr.status === 200) {
                    btn.innerHTML = `<span>Downloading 100%</span>`;
                    
                    // Detect Extension based on type
                    var ext = currentMediaType === 'video' ? 'mp4' : 'jpg';
                    var mime = currentMediaType === 'video' ? 'video/mp4' : 'image/jpeg';
                    
                    var blob = new Blob([xhr.response], { type: mime });
                    var downloadUrl = window.URL.createObjectURL(blob);
                    
                    var link = document.createElement('a'); link.href = downloadUrl; 
                    link.download = `PinDown_Sushil_${Date.now()}.${ext}`;
                    document.body.appendChild(link); link.click(); document.body.removeChild(link);
                    
                    btn.className = "w-full bg-green-500 hover:bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg flex justify-center items-center gap-2 transform scale-105 transition-all";
                    btn.innerHTML = '<span>Saved!</span> <span class="text-2xl animate-bounce">ðŸ˜Š</span>';
                    setTimeout(() => { btn.disabled = false; btn.className = originalClass; btn.innerHTML = originalHTML; }, 4000);
                } else { btn.disabled = false; btn.innerHTML = originalHTML; showDebugError("Download Failed."); }
            };
            xhr.onerror = function() { clearInterval(simInterval); btn.disabled = false; btn.innerHTML = originalHTML; showDebugError("Network Error"); };
            xhr.send();
        }
    </script>
</body>
</html>

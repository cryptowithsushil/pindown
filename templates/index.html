<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinDown Pro - Sushil Dahiya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .mesh-bg { background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%); animation: moveGradient 15s ease infinite alternate; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.6); box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.15); }
        .active-logo-container { animation: float-anim 3s ease-in-out infinite; }
        @keyframes float-anim { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-8px); } }
        select { -webkit-appearance: none; -moz-appearance: none; appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ef4444' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 1rem center; background-size: 1.2em; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute -top-[20%] -left-[10%] w-[70%] h-[70%] rounded-full bg-purple-200/40 blur-[100px]"></div>
        <div class="absolute -bottom-[20%] left-[20%] w-[50%] h-[50%] rounded-full bg-orange-200/40 blur-[100px]"></div>
    </div>

    <div id="debugBox" class="hidden fixed top-6 z-50 bg-white/95 border border-red-200 text-red-600 px-6 py-3 rounded-full shadow-xl">
        <p class="font-bold text-sm"><i class="fa-solid fa-circle-xmark"></i> <span id="debugText">Error</span></p>
    </div>

    <div class="glass-panel w-full max-w-lg rounded-[2.5rem] p-6 sm:p-10 relative">
        
        <div class="text-center mb-8">
            <div class="active-logo-container inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-red-500 to-pink-600 mb-5 shadow-lg">
                <i class="fa-brands fa-pinterest text-4xl text-white"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-slate-800">PinDown Pro</h1>
            <p class="text-slate-400 text-sm mt-1">Download Video & Image</p>
        </div>

        <div class="relative mb-6 flex items-center bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
            <div class="pl-5 text-gray-400"><i class="fa-solid fa-link text-lg"></i></div>
            <input type="text" id="urlInput" oninput="toggleClearBtn()" placeholder="Paste Pinterest Link..." class="w-full px-4 py-4 bg-transparent outline-none text-gray-700 font-semibold">
            <button onclick="clearInput()" id="clearBtn" class="hidden p-3 text-gray-400 hover:text-red-500 transition"><i class="fa-solid fa-circle-xmark text-xl"></i></button>
            <button onclick="pasteLink()" class="px-5 py-4 text-xs font-bold text-slate-500 hover:text-red-600 border-l border-gray-100">PASTE</button>
        </div>

        <button onclick="fetchMedia()" id="fetchBtn"
            class="w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-xl shadow-xl transition active:scale-95 flex justify-center items-center gap-2">
            <span>Find Media</span> <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <div id="loader" class="hidden mt-8 text-center text-slate-400 text-sm font-bold uppercase animate-pulse">Processing...</div>

        <div id="resultArea" class="hidden mt-8">
            
            <div id="mediaContainer" class="rounded-[1.5rem] overflow-hidden mb-5 bg-black min-h-[250px] flex items-center justify-center relative shadow-lg"></div>
            
            <div id="videoSection" class="hidden flex-col gap-3 mb-4">
                <div class="bg-red-50 p-4 rounded-2xl border border-red-100">
                    <label class="block text-xs font-bold text-red-500 mb-2 uppercase tracking-wide">Select Video Quality:</label>
                    <div class="relative">
                        <select id="qualitySelect" class="w-full p-3 rounded-xl border border-red-200 bg-white font-bold text-gray-700 focus:border-red-500 outline-none shadow-sm cursor-pointer text-sm">
                            </select>
                    </div>
                    
                    <button id="btnVideoDownload" onclick="startDownload('video')"
                       class="w-full mt-3 bg-red-600 hover:bg-red-700 text-white py-3 rounded-xl font-bold text-sm shadow-md transition flex justify-center items-center gap-2">
                        <i class="fa-solid fa-video"></i> <span>Download Video (MP4)</span>
                    </button>
                </div>
            </div>

            <div id="imageSection" class="hidden">
                <button id="btnImageDownload" onclick="startDownload('image')"
                   class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3.5 rounded-xl font-bold text-sm shadow-md transition flex justify-center items-center gap-2">
                    <i class="fa-solid fa-image"></i> <span>Download Photo (JPG)</span>
                </button>
            </div>

        </div>
    </div>

    <div class="mt-8 text-slate-400 text-center text-sm font-medium">
        <p>Made by <span class="text-slate-800 font-bold">Sushil Dahiya</span></p>
    </div>

    <script>
        var currentData = null; 
        var urlInput = document.getElementById('urlInput');
        var clearBtn = document.getElementById('clearBtn');

        function toggleClearBtn() { clearBtn.classList.toggle('hidden', urlInput.value.trim().length === 0); }
        async function pasteLink() { try { urlInput.value = await navigator.clipboard.readText(); toggleClearBtn(); } catch (e) { alert('Paste manually'); } }
        function clearInput() { urlInput.value = ""; toggleClearBtn(); document.getElementById('resultArea').classList.add('hidden'); }
        function showDebugError(msg) { 
            var box = document.getElementById('debugBox'); 
            document.getElementById('debugText').innerText = msg; 
            box.classList.remove('hidden'); 
            setTimeout(() => box.classList.add('hidden'), 4000); 
        }

        async function fetchMedia() {
            var url = urlInput.value.trim();
            if (!url) { showDebugError("Link is empty!"); return; }
            
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('resultArea').classList.add('hidden');
            document.getElementById('videoSection').classList.add('hidden');
            document.getElementById('imageSection').classList.add('hidden');
            
            try {
                var response = await fetch('/get-media', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ url: url }) });
                var data = await response.json();
                
                if (data.success) {
                    currentData = data; 
                    var container = document.getElementById('mediaContainer');
                    var qualitySelect = document.getElementById('qualitySelect');

                    if (data.type === 'video') {
                        // Use default quality for preview
                        var previewUrl = data.qualities[1] ? data.qualities[1].url : data.qualities[0].url; 
                        container.innerHTML = `<video controls autoplay muted loop class="w-full h-full object-contain bg-black" style="max-height: 400px;"><source src="${previewUrl}" type="video/mp4"></video>`;
                        
                        // Force Fill Dropdown
                        qualitySelect.innerHTML = "";
                        data.qualities.forEach((q, index) => {
                            var option = document.createElement("option");
                            option.value = index;
                            option.text = q.label;
                            // Default select 720p if available (usually index 1)
                            if (q.label.includes('720p')) option.selected = true;
                            qualitySelect.add(option);
                        });
                        
                        document.getElementById('videoSection').classList.remove('hidden');
                    } 
                    else if (data.type === 'image') {
                        container.innerHTML = `<img src="${data.url}" class="w-full h-full object-contain bg-black" style="max-height: 400px;">`;
                        document.getElementById('imageSection').classList.remove('hidden');
                    }

                    document.getElementById('resultArea').classList.remove('hidden');
                } else {
                    showDebugError(data.error || "Media not found");
                }
            } catch (err) { showDebugError("Server Error"); } 
            finally { document.getElementById('loader').classList.add('hidden'); }
        }

        function startDownload(type) {
            if (!currentData) return;

            var downloadUrl = "";
            var btnId = (type === 'video') ? 'btnVideoDownload' : 'btnImageDownload';
            
            if (type === 'video') {
                var index = document.getElementById('qualitySelect').value;
                downloadUrl = currentData.qualities[index].url;
            } else {
                downloadUrl = currentData.url;
            }

            var btn = document.getElementById(btnId);
            var originalHTML = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> <span>Processing...</span>';

            var xhr = new XMLHttpRequest();
            var proxyUrl = `/proxy-download?url=${encodeURIComponent(downloadUrl)}&type=${type}`;
            xhr.open('GET', proxyUrl, true);
            xhr.responseType = 'blob';

            var progress = 0;
            var simInterval = setInterval(() => {
                if(progress < 90) { progress += Math.floor(Math.random() * 5) + 1; if(progress>90) progress=90; btn.innerHTML = `<span>Downloading ${progress}%</span>`; }
            }, 200);

            xhr.onload = function() {
                clearInterval(simInterval);
                if (xhr.status === 200) {
                    btn.innerHTML = `<span>Saving...</span>`;
                    
                    var ext = (type === 'video') ? 'mp4' : 'jpg';
                    var mime = (type === 'video') ? 'video/mp4' : 'image/jpeg';
                    
                    var blob = new Blob([xhr.response], { type: mime });
                    var link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = `PinDown_Sushil_${Date.now()}.${ext}`;
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    btn.classList.add("bg-green-600", "text-white");
                    btn.innerHTML = '<span>Saved!</span> <i class="fa-solid fa-check"></i>';
                    
                    setTimeout(() => { 
                        btn.disabled = false; 
                        btn.innerHTML = originalHTML; 
                        btn.classList.remove("bg-green-600", "text-white");
                        if(type === 'video') btn.className = "w-full mt-3 bg-red-600 hover:bg-red-700 text-white py-3 rounded-xl font-bold text-sm shadow-md transition flex justify-center items-center gap-2";
                        else btn.className = "w-full bg-blue-600 hover:bg-blue-700 text-white py-3.5 rounded-xl font-bold text-sm shadow-md transition flex justify-center items-center gap-2";
                    }, 3000);
                } else {
                    showDebugError("Quality not available. Try another.");
                    btn.disabled = false;
                    btn.innerHTML = originalHTML;
                }
            };
            xhr.onerror = function() { clearInterval(simInterval); showDebugError("Network Error"); btn.disabled = false; btn.innerHTML = originalHTML; };
            xhr.send();
        }
    </script>
</body>
</html>
